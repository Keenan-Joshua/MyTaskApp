<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container" id="task-manager-container">
    <header>
        <h1>Task Manager</h1>
        <p>Organize and track your tasks efficiently</p>
        <button id="logout-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </header>

    <button class="add-task-btn" id="add-task-btn">
        <i class="fas fa-plus"></i>
    </button>

    <div class="task-filters">
        <div class="filter-section">
            <h3>Status</h3>
            <ul>
                <li class="active" data-status="all">All Tasks</li>
                <li data-status="todo">To Do</li>
                <li data-status="in-progress">In Progress</li>
                <li data-status="completed">Completed</li>
            </ul>
        </div>
        <div class="filter-section">
            <h3>Priority</h3>
            <ul>
                <li class="active" data-priority="all">All Priorities</li>
                <li data-priority="high">High Priority</li>
                <li data-priority="medium">Medium Priority</li>
                <li data-priority="low">Low Priority</li>
            </ul>
        </div>
    </div>

    <div class="task-list" id="task-list">
        <!-- Tasks will be loaded here dynamically -->
    </div>

    <!-- Add Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h3>Create New Task</h3>
            <form id="task-form">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="task-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="task-status">
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="task-priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="task-due-date" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="confirm-btn">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
