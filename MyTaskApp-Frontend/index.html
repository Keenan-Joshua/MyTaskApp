<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <a href="HomePage.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-header">
        <h1>TaskFlow</h1>
        <p>Organize your work, achieve your goals</p>
    </div>

    <div class="auth-card" id="login-card">
        <h2>Welcome back</h2>
        <p>Sign in to continue to your dashboard</p>
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me"> Remember me
                </label>
            </div>
            <button type="submit" class="auth-btn primary">Sign In</button>
            <div class="auth-divider"><span>OR</span></div>
            <button type="button" class="auth-btn google" id="google-login-btn">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <div class="auth-footer">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </div>
        </form>
    </div>

    <div class="auth-card" id="signup-card" style="display: none;">
        <h2>Create your account</h2>
        <p>Get started with TaskFlow</p>
        <form id="signup-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
                <div class="password-hint">At least 8 characters with a number</div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="auth-btn primary">Create Account</button>
            <div class="auth-divider"><span>OR</span></div>
            <button type="button" class="auth-btn google" id="google-signup-btn">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <div class="auth-footer">
                Already have an account? <a href="#" id="show-login">Sign in</a>
            </div>
        </form>
    </div>

    <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
    <div id="error-message" class="error-message" style="display: none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
